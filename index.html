<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Motor Application Form - Compact</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <style>
    /* ensure the "Other" input uses same layout as other .field elements when shown */
    .other-input { display: none; }
    .other-input.show { display: flex; align-items: center; gap: 8px; min-height: 34px; }
    .other-input label { flex: 0 0 42%; margin: 0; font-size:13px; color:#123; font-weight:600; }
    .other-input .control { flex: 1 1 auto; min-width:0; }
    .other-input .control input { width:100%; box-sizing:border-box; padding:6px 8px; border:1px solid #c9d8df; border-radius:4px; height:32px; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header-top">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Logo_of_Bosch_Rexroth_AG.svg/1280px-Logo_of_Bosch_Rexroth_AG.svg.png" alt="Logo">
      <div class="title-wrap">
        <h1 class="app-title">Application Information Sheet</h1>
        <p class="subtitle">Motor application — please complete all required fields</p>
      </div>
    </header>

    <form id="motorForm" novalidate>
      <fieldset>
        <legend>Application & Customer Information</legend>
        <div class="fieldset-grid">
          <!-- Application type select (includes Other). ID preserved. -->
          <div class="field">
            <label for="applicationType">Application type</label>
            <div class="control">
              <select id="applicationType" name="applicationType" required>
                <option value="">— Select application type —</option>
                <option value="Mobile">Mobile</option>
                <option value="Stationary">Stationary</option>
                <option value="Offshore">Offshore</option>
                <option value="Agricultural">Agricultural</option>
                <option value="__other__">Other (specify)</option>
              </select>
            </div>
          </div>

          <!-- Separate text input shown only when Other selected -->
          <div class="field other-input" id="applicationTypeOtherWrap" aria-hidden="true">
            <label for="applicationTypeOther">Application type (if Other)</label>
            <div class="control">
              <input id="applicationTypeOther" name="applicationTypeOther" type="text" placeholder="Type application type">
            </div>
          </div>

          <div class="field"><label for="customer">Customer (company)</label><div class="control"><input id="customer" name="customer" type="text" required></div></div>

          <div class="field"><label for="date">Date of submission</label><div class="control"><input id="date" name="date" type="date" required></div></div>
          <div class="field"><label for="machineType">Machine type</label><div class="control"><input id="machineType" name="machineType" type="text" required></div></div>

          <div class="field"><label for="machineName">Machine name</label><div class="control"><input id="machineName" name="machineName" type="text" required></div></div>
          <div class="field"><label for="customerContact">Customer contact (email)</label><div class="control"><input id="customerContact" name="customerContact" type="text" placeholder="Name, email" required></div></div>

          <div class="field"><label for="rexrothContact">Rexroth contact (email)</label><div class="control"><input id="rexrothContact" name="rexrothContact" type="text" required></div></div>
          <div class="field"><label for="provisionalMotorSelection">Provisional motor selection</label><div class="control"><input id="provisionalMotorSelection" name="provisionalMotorSelection" type="text" placeholder="Motor type/details" required></div></div>

          <div class="field"><label for="annualMotorQuantity">Annual motor quantity</label><div class="control"><input id="annualMotorQuantity" name="annualMotorQuantity" type="number" min="1" required></div></div>
          <div class="field"><label for="countryStandards">Country specific standards & regulations</label><div class="control"><input id="countryStandards" name="countryStandards" type="text" required></div></div>

          <div class="field"><label for="productionStartDate">Estimated production start date</label><div class="control"><input id="productionStartDate" name="productionStartDate" type="date" required></div></div>
          <div class="field"><label for="specialEnvironmentalConditions">Any special environmental considerations?</label><div class="control"><input id="specialEnvironmentalConditions" name="specialEnvironmentalConditions" type="text" required></div></div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Machine Details & Motor Features</legend>
        <div class="fieldset-grid">
          <div class="field"><label for="annualUsage">Expected annual usage</label><div class="control"><input id="annualUsage" name="annualUsage" type="number" required></div></div>
          <div class="field"><label for="hydraulicSystemType">Hydraulic system type</label><div class="control"><input id="hydraulicSystemType" name="hydraulicSystemType" type="text" required></div></div>

          <div class="field"><label for="machineWeightMax">Total machine weight (max)</label><div class="control"><input id="machineWeightMax" name="machineWeightMax" type="number" required></div></div>
          <div class="field"><label for="machineWeightMin">Total machine weight (min)</label><div class="control"><input id="machineWeightMin" name="machineWeightMin" type="number" required></div></div>

          <!-- Relief and Charge next to each other (no inline validation) -->
          <div class="field"><label for="reliefPressure">Relief Pressure (bar)</label><div class="control"><input id="reliefPressure" name="reliefPressure" type="number" required></div></div>
          <div class="field"><label for="chargePressure">Charge Pressure (bar)</label><div class="control"><input id="chargePressure" name="chargePressure" type="number" required></div></div>

          <div class="field"><label for="drainPressure">Case/Drain pressure (bar)</label><div class="control"><input id="drainPressure" name="drainPressure" type="number" required></div></div>
          <div class="field"><label for="tractiveEffort">Maximum tractive effort required</label><div class="control"><input id="tractiveEffort" name="tractiveEffort" type="text" required></div></div>

          <div class="field"><label for="maxSpeedFull">Max. Speed (Full displacement)</label><div class="control"><input id="maxSpeedFull" name="maxSpeedFull" type="number" required></div></div>
          <div class="field"><label for="maxSpeedReduced">Max. Speed (Reduced displacement)</label><div class="control"><input id="maxSpeedReduced" name="maxSpeedReduced" type="number" required></div></div>

          <div class="field"><label for="flushingRequired">Is flushing required?</label><div class="control"><input id="flushingRequired" name="flushingRequired" type="text" placeholder="Yes / No / Details" required></div></div>
          <div class="field"><label for="flushingRate">Flushing rate / info</label><div class="control"><input id="flushingRate" name="flushingRate" type="text" required></div></div>

          <div class="field"><label for="fluidManufacturer">Fluid manufacturer and name</label><div class="control"><input id="fluidManufacturer" name="fluidManufacturer" type="text" required></div></div>
          <div class="field"><label for="fluidSpecification">Fluid specification / viscosity grade</label><div class="control"><input id="fluidSpecification" name="fluidSpecification" type="text" required></div></div>

          <div class="field"><label for="fluidTemperature">Fluid max temperature (°C)</label><div class="control"><input id="fluidTemperature" name="fluidTemperature" type="number" required></div></div>
          <div class="field"><label for="paintRequired">Paint required?</label><div class="control"><input id="paintRequired" name="paintRequired" type="text" placeholder="Yes / No / Details" required></div></div>

          <div class="field"><label for="speedSensorRequired">Is a speed sensor required?</label><div class="control"><input id="speedSensorRequired" name="speedSensorRequired" type="text" required></div></div>
          <div class="field"><label for="sensorPowerSupply">Speed sensor power / details</label><div class="control"><input id="sensorPowerSupply" name="sensorPowerSupply" type="text" required></div></div>

          <div class="field"><label for="parkingBrakeRequired">Is a parking brake required?</label><div class="control"><input id="parkingBrakeRequired" name="parkingBrakeRequired" type="text" required></div></div>
          <div class="field"><label for="wheelRollerDiameter">Wheel / Roller diameter</label><div class="control"><input id="wheelRollerDiameter" name="wheelRollerDiameter" type="text" required></div></div>

          <div class="field"><label for="brakeRequirements">Brake requirements</label><div class="control"><input id="brakeRequirements" name="brakeRequirements" type="text" required></div></div>
          <div class="field"><label for="staticBrakeTorque">Static brake torque required per motor</label><div class="control"><input id="staticBrakeTorque" name="staticBrakeTorque" type="text" required></div></div>

          <div class="field"><label for="dynamicBrakeTorque">Dynamic brake torque required per motor</label><div class="control"><input id="dynamicBrakeTorque" name="dynamicBrakeTorque" type="text" required></div></div>
        </div>
      </fieldset>

      <fieldset id="motorInstallationDetails">
        <legend>Motor Installation Details</legend>
        <div class="fieldset-grid">
          <div class="field"><label for="numberOfMotorsPerMachine">Number of motors per machine</label><div class="control"><input id="numberOfMotorsPerMachine" name="numberOfMotorsPerMachine" type="number" min="1" required></div></div>
          <div class="field"><label for="vehicleUsesFreewheel">Will the vehicle use freewheel?</label><div class="control"><input id="vehicleUsesFreewheel" name="vehicleUsesFreewheel" type="text" required></div></div>

          <div class="field"><label for="wheelLoadOffset">Wheel load offset</label><div class="control"><input id="wheelLoadOffset" name="wheelLoadOffset" type="text" required></div></div>
          <div class="field"><label for="wheelStudsRequired">Are wheel studs required?</label><div class="control"><input id="wheelStudsRequired" name="wheelStudsRequired" type="text" required></div></div>

          <div class="field"><label for="desiredWheelInstallationPCD">Desired wheel installation PCD</label><div class="control"><input id="desiredWheelInstallationPCD" name="desiredWheelInstallationPCD" type="text" required></div></div>
          <div class="field"><label for="desiredWheelInstallationHolePattern">Desired wheel installation hole/stud pattern</label><div class="control"><input id="desiredWheelInstallationHolePattern" name="desiredWheelInstallationHolePattern" type="text" required></div></div>

          <div class="field"><label for="desiredMotorInstallationPCD">Desired motor installation PCD</label><div class="control"><input id="desiredMotorInstallationPCD" name="desiredMotorInstallationPCD" type="text" required></div></div>
          <div class="field"><label for="desiredMotorInstallationHolePattern">Desired motor installation hole pattern</label><div class="control"><input id="desiredMotorInstallationHolePattern" name="desiredMotorInstallationHolePattern" type="text" required></div></div>

          <div class="field"><label for="desiredPortType">Desired port type</label><div class="control"><input id="desiredPortType" name="desiredPortType" type="text" required></div></div>
          <div class="field"><label for="machineDutyCycle">Machine duty cycle</label><div class="control"><input id="machineDutyCycle" name="machineDutyCycle" type="text" required></div></div>
        </div>
      </fieldset>

      <div class="row-actions">
        <button type="submit">Submit Application</button>
      </div>
    </form>

    <!-- reCAPTCHA v3 site key (public) -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LdIBVksAAAAADS_4esakyQRplz0hq72OcQhBWF3"></script>

    <!-- app JS -->
    <script src="index.js"></script>
  </div>
</body>
</html>
