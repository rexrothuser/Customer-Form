<!DOCTYPE html>
<html lang="en"> <head> <meta charset="UTF-8" /> <title>Motor Application Form</title> <link rel="stylesheet" href="./style.css" /> </head> <body> <div class="header"> <div class="logo-container"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Logo_of_Bosch_Rexroth_AG.svg/1280px-Logo_of_Bosch_Rexroth_AG.svg.png" alt="Logo"> </div> <h1>Application Information Sheet</h1> </div> <form id="motorForm"> <!-- GENERAL INFORMATION --> <fieldset> <legend>General Information</legend>

<div class="row">
  <label>Customer</label>
  <input type="text" id="customer" required>
  <label>Date</label>
  <input type="date" id="date" required>
</div>

<div class="row">
  <label>Machine type and name</label>
  <input type="text" id="machineType" required>
  <label>Project number</label>
  <input type="text" id="projectNumber" required>
</div>

<div class="row">
  <label>Customer Contact</label>
  <input type="text" id="customerContact" required>
  <label>Rexroth contact</label>
  <input type="text" id="rexrothContact" required>
</div>

<div class="row">
  <label>Provisional motor selection</label>
  <input type="text" id="motorSelection" required>
  <label>Estimated annual motor quantity</label>
  <input type="number" id="annualQuantity" min="1" required>
</div>

<div class="row">
  <label>Country specific standards/regulations</label>
  <input type="text" id="standards" required>
  <label>Estimated production start date</label>
  <input type="date" id="productionStartDate" required>
</div>

<div class="row">
  <label>Special environmental considerations</label>
  <input type="text" id="environmentalConsiderations">
</div>

<div class="row">
  <label>Email</label>
  <input type="email" id="email" required>
</div>


</fieldset> <!-- MACHINE DETAILS --> <fieldset> <legend>Machine Details & Motor Features</legend>

<div class="row">
  <label>Expected annual usage</label>
  <input type="number" id="annualUsage" required>
  <label>Flushing required?</label>
  <input type="text" id="flushingRequired" required>
</div>

<div class="row">
  <label>Hydraulic System Type</label>
  <input type="text" id="hydraulicSystemType" required>
  <label>Required flushing rate per motor</label>
  <input type="number" id="flushingRate" required>
</div>

<div class="row">
  <label>Total Machine weight (min)</label>
  <input type="number" id="machineWeightMin" required>
  <label>Fluid manufacturer and name</label>
  <input type="text" id="fluidManufacturer" required>
</div>

<div class="row">
  <label>Total Machine weight (max)</label>
  <input type="number" id="machineWeightMax" required>
  <label>Fluid specification</label>
  <input type="text" id="fluidSpecification" required>
</div>

<div class="row">
  <label>Relief Pressure (bar)</label>
  <input type="number" id="reliefPressure" min="50" max="450" required>
  <span class="error" id="reliefError"></span>
  <label>Fluid temperature range</label>
  <input type="number" id="fluidTemperature" required>
</div>

<div class="row">
  <label>Charge Pressure (bar)</label>
  <input type="number" id="chargePressure" required>
  <label>Paint required?</label>
  <input type="text" id="paintRequired" required>
</div>

<div class="row">
  <label>Case/Drain pressure (bar)</label>
  <input type="number" id="drainPressure" required>
  <label>Speed sensor required?</label>
  <input type="text" id="speedSensorRequired" required>
</div>

<div class="row">
  <label>Maximum grade or machine tractive effort</label>
  <input type="text" id="tractiveEffort" required>
  <label>Speed sensor power supply details</label>
  <input type="text" id="sensorPowerSupply" required>
</div>

<div class="row">
  <label>Max. Speed (Full displacement)</label>
  <input type="number" id="maxSpeedFull" required>
  <label>Brake requirements</label>
  <input type="text" id="brakeRequirements" required>
</div>

<div class="row">
  <label>Max. Speed (Reduced displacement)</label>
  <input type="number" id="maxSpeedReduced" required>
  <label>Static brake torque required per motor</label>
  <input type="number" id="staticBrakeTorque" required>
</div>

<div class="row">
  <label>Dynamic brake torque required per motor</label>
  <input type="number" id="dynamicBrakeTorque" required>
</div>


</fieldset>

<button type="submit">Submit Application</button>
</form> <!-- reCAPTCHA script (site key is included below) --> <script src="https://www.google.com/recaptcha/api.js?render=6LdIBVksAAAAADS_4esakyQRplz0hq72OcQhBWF3"></script> <!-- your JS (loads after reCAPTCHA script) --> <script src="./index.js"></script> </body> </html>
